{% extends "base.html" %}

{% block content %}
<!-- Products -->
<section>
  <div class="container my-5">
    <header class="mb-4">
      <h3>Our Products</h3>
    </header>
      <div class="row">
      {% for each_product in products %}
      <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
        <div class="card w-100 my-2 shadow-2-strong">
          <img src="{{ each_product.image }}" class="card-img-top" style="aspect-ratio: 1 / 1" />
          <div class="card-body d-flex flex-column">
            <h5 class="{card-title}"> {{ each_product.title }}</h5>
            <p class="card-text">{{ each_product.price }}</p>
            <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
              <a href="{% url 'add_to_cart' product_id=each_product.pk %}" class="btn btn-primary shadow-0 me-1">Add to cart</a>
              <a href="{% url 'product_detail' product_id=each_product.pk %}" class="btn btn-light border px-2 pt-2 icon-hover"><i class="fa fa-eye fa-lg text-secondary px-1"></i></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
           </div>
  </div>
</section>
<!-- Products -->
{% endblock %}
