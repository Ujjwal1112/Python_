{% extends 'base.html' %}{% block content %}
<!-- Profile page -->
<section class="vh-150" style="background-color: #f9f3f4">
  <div class="container py-5">
    <form
      action="{% url 'update_profile' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img
                src="{{ profile.profile_picture }}"
                alt="avatar"
                class="rounded-circle img-fluid "
                style="width: 150px"
              />
              <h5 class="my-3">
                {{ profile.user.first_name }} {{ profile.user.last_name }}
              </h5>
              <div class="d-flex justify-content-center mb-2">
                <input
                  class="btn btn-outline-primary ms-1"
                  type="file"
                  name="profile_pic"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3"><p class="mb-0">Full Name</p></div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">
                    {{ profile.user.first_name }} {{ profile.user.last_name }}
                  </p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3"><p class="mb-0">Email</p></div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ profile.user.email }}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3"><p class="mb-0">Phone</p></div>
                <div class="col-sm-9">
                  <input
                    class="text-muted mb-0"
                    type="text"
                    name="phone"
                    value="{{ profile.contact }}"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3"><p class="mb-0">Address</p></div>
                <div class="col-sm-9">
                  <input
                    class="text-muted mb-0"
                    type="text"
                    name="address"
                    value="{{ profile.address }}"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-outline-primary ms-1" type="submit">
        Update Profile
      </button>
    </form>
  </div>
</section>
{% endblock %}
